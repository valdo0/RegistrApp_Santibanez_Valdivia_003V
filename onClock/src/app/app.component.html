<ion-app>
  <ion-menu contentId="main" menuId="first" side="start" swipeGesture="false" >
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
       <ion-list>
          <ion-menu-toggle >
            <ion-item  detail=true (click)="redireccionar('/inicio-profesor')">
              <ion-icon slot="start"  color="primary"></ion-icon>
              Inicio
            </ion-item>
            <ion-item  detail=true (click)="redireccionar('/generar-qr')">
              <ion-icon slot="start"  color="primary"></ion-icon>
              Registrar Asistencia
            </ion-item>
            <ion-item  detail=true (click)="redireccionar('/perfil')">
              <ion-icon slot="start"  color="primary"></ion-icon>
              Perfil
            </ion-item>
            <ion-item  detail=true (click)="redireccionar('/feriados')">
              <ion-icon slot="start"  color="primary"></ion-icon>
              Feriados
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item class="logout" [routerLink]="" (click)="salir()">
              <ion-icon slot="start" ></ion-icon>
              Cerrar Sesion
            </ion-item>
  
          </ion-menu-toggle>
        </ion-list> 
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-menu contentId="main2" menuId="second" side="start" swipeGesture="false" color="primary">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
       <ion-list >
        <ion-menu-toggle >
          <ion-item  detail=true  (click)="redireccionar('/inicio-alumno')">
            <ion-icon slot="start"  color="primary"></ion-icon>
          Inicio
          </ion-item>
          <ion-item  detail=true (click)="redireccionar('/escanear-qr')">
            <ion-icon slot="start"  color="primary"></ion-icon>
            Registrar Asistencia
          </ion-item>
          <ion-item  detail=true (click)="redireccionar('/perfil')">
            <ion-icon slot="start"  color="primary"></ion-icon>
            perfil
          </ion-item>
          <ion-item  detail=true (click)="redireccionar('/feriados')">
            <ion-icon slot="start"  color="primary"></ion-icon>
            Feriados
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item class="logout" [routerLink]="" (click)="salir()">
            <ion-icon slot="start" ></ion-icon>
            Cerrar Sesion
          </ion-item>

        </ion-menu-toggle>
        </ion-list> 
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main2"></ion-router-outlet>
</ion-app>
