<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Feriados</ion-title>
  </ion-toolbar>
  <!--feriados-->
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
          *ngFor="let feriado of feriados; let i=index">

          <ion-card color="light">
            <ion-card-header>
                <ion-card-subtitle>
                  <span class="text-primary">{{i + 1}}. </span>
                  <span class="noticia-source-name">{{feriado.title}} </span> </ion-card-subtitle>
                <ion-card-title>{{feriado.date}}</ion-card-title>
                <span class="noticia-source-name">{{feriado.extra}} </span>
            </ion-card-header>
            <ion-card-content>
              <p>
              </p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
