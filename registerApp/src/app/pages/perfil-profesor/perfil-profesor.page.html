<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<!--perfil-profesor-->


<ion-content >
<div class="pantalla">
  <img style="border-radius: 50%; width: 100%; height: 100%;"  src="\assets\icon\retrato-hombre-blanco-aislado_53876-40306.jpg" alt="imagen">
</div>

<div class="perfil">
<ion-label><h1>Profesor</h1></ion-label>
<ion-label>{{name}}</ion-label><br><br>
<ion-label><h1>Correo</h1></ion-label>
<ion-label>{{correo}}</ion-label><br><br>
<ion-label><h1>Carrera</h1></ion-label>
<ion-label>Analista Programador</ion-label>


</div>
<ion-tabs>
  <ion-tab-bar slot="bottom,top">
    <ion-tab-button tab="tab1" [routerLink]="['/inicio-alumno']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2" [routerLink]="['/scann-qr']">
      <ion-icon name="camera"></ion-icon>
      <ion-label>Scanner</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>



</ion-content>
