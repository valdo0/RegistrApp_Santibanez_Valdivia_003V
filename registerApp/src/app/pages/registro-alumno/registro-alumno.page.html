<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/inicio"></ion-back-button>
      </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>
<!--registro-alumno-->

<ion-content>
  <div class="fondo">
    <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()"> 
      <ion-text>
        <h3 > Nombre</h3>
      </ion-text>
      <ion-item class="redondear" color="light">
        <ion-input type="text" placeholder="Nombre" formControlName="nombre" required=""></ion-input>
      </ion-item>
      <ion-text >
        <h3> Correo</h3>
      </ion-text>
      <ion-item class="redondear" color="light">
        <ion-input type="email" placeholder="Correo" formControlName="correo" required></ion-input> 
      </ion-item>
      <ion-text >
        <h3> Contraseña</h3>
      </ion-text>
      <ion-item class="redondear" color="light">
        <ion-input type="password" placeholder="Contraseña " formControlName="password" required></ion-input>
        </ion-item>
        <div *ngIf="formularioRegistro.get('password').hasError('required')">
          Contraseña debe contener más de 8 caracteres, una mayúscula y un número
      </div>
      <br>
      <ion-item class="redondear" color="light">
        <ion-input type="password" placeholder="Confirmar Contraseña" formControlName="confirmaPass"required></ion-input>
      </ion-item>
      <ion-text >
        <h3> Sede</h3>
      </ion-text>
      <ion-item class="redondear" color="light" >
          <ion-select value="Seleccionar Sede" interface="action-sheet" placeholder="Seleccionar Sede" formControlName="sede">
            <ion-select-option [value]="maipu">Maipú</ion-select-option>
            <ion-select-option [value]="plazaOeste">Plaza Oeste</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-text >
        <h3> Jornada</h3>
      </ion-text>
      <ion-item class="redondear" color="light">
          <ion-select value="Seleccionar Jornada" interface="action-sheet" placeholder="Seleccionar Jornada" formControlName="jornada">
            <ion-select-option [value]="diurna">Diurna</ion-select-option>
            <ion-select-option [value]="vespertina">Vespertina</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-button class="boton" (click)="CrearUsuario()" expand="block" fill="clear" shape="round">
        Registrar
      </ion-button>
      
    </form>
    
  </div>

</ion-content>
